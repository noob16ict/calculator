<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        .buttons button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 400px) {
            .buttons {
                grid-template-columns: repeat(4, 50px);
                gap: 8px;
            }

            .buttons button {
                font-size: 16px;
                padding: 12px;
            }

            .display {
                font-size: 20px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button>C</button>
            <button>ANS</button>
            <button>AC</button>
        </div>
    </div>



    <script type="text/javascript">
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.buttons button');
         let temp = "0";
         let c=0;
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;
               
                if (value === '=') {
                    try {
                        let t = eval(display.value);
                        display.value = t;
                        temp="0";
                        temp += t;
                        
                    } catch {
                        display.value = 'Error';
                    }

                    c=0;

                } 
                else if(value === 'AC')
                {
                    display.value = '';
                    c=0;
                }
                else if (value === 'C') {
                    display.value = '';
                    temp = "0";
                    c=0;
                } 
                else if (value === 'ANS') {
                  c++;
                  if(c>1)
                {
                  display.value += '';
                }
                else{
                  temp = temp.startsWith('0') ? temp.slice(1) : temp;
                  display.value += temp;
                }
                }
                else {
                    display.value += value;
                    c=0;
                }
            });
        });
    </script>
</body>
</html>
